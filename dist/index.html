<!DOCTYPE html>

<body>
    <!-- Header Home -->
    <header id="header-home">
        <div class="container">
            <nav id="main-nav">
                <!-- KS logo that also acts like a "return to home"-button -->
                <a class="header-a" href="index.html">KS</a>
                <ul>
                    <!-- Creates a line under the current page -->
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="timeline.html">Timeline</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>

    <!-- Section Home A: Home Content -->
    <section id="home-a">
        <div>
            <h1>
                I Am Kevin the
                <!-- The data that the JavaScript function uses -->
                <span class="txt-type" data-wait="2000" data-words='["Front-End Developer"]'></span>

            <!-- A button that links to the the projects page -->
            <a href="projects.html" class="btn-light">View My Work</a>
        </div>
    </section>

    <section id="home-b" class="text-center py-2">

            </h2>
            <!-- Reusable line under text -->
            <div class="bottom-line"></div>
            <p class="lead">
                My front-end development is created using:
            </p>
            <div class="process">
                <div>
                    <!-- Icons imported from script in Head -->
                    <i class="fab fa-html5 fa-4x process-icon my-2">

                    </i>
                    <h3>HTML</h3>
                </div>
                <div>
                    <i class="fab fa-css3-alt fa-4x process-icon my-2">

                </div>
                <div>

                        <div class="process-step">3</div>
                    </i>
                    <h3>JavaScript</h3>
                </div>
                <div>
                    <i class="fab fa-react fa-4x process-icon my-2">
                        <div class="process-step">4</div>
                    </i>
                    <h3>React</h3>
                </div>
            </div>
        </div>
